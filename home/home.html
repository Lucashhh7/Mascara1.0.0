<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Central de Máscaras - Grupo People</title>
  <link rel="icon" href="../home/icone/favicon.png" type="image/png" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --background: #f9fafb;
      --text: #111827;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
      --border-radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 30px 20px;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px var(--shadow);
    }

    header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header span {
      font-size: 26px;
      font-weight: 600;
    }

    main {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 16px var(--shadow);
      padding: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px var(--shadow);
    }

    .card h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }

    .card p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
      font-size: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: var(--primary-hover);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 30px 20px;
      background-color: white;
      font-size: 14px;
      color: #9ca3af;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>

<body>

  <header>
    <img src="../home/icone/icone3.png" alt="Ícone" />
    <span>Central de Máscaras Grupo People</span>
  </header>

  <main>
    <div class="card">
      <h2>Formulário de Adesão</h2>
      <p>Máscara de Adesão</p>
      <a href="../adesão/index.html">Abrir</a>
    </div>

    <div class="card">
      <h2>Formulário de Projetos Especiais</h2>
      <p>Máscara de Projetos Especiais</p>
      <a href="../adesão pje/index.html">Abrir</a>
    </div>

    <div class="card">
      <h2>Formulário de Projetos Temporários</h2>
      <p>Máscara de Projetos Temporários</p>
      <a href="../adesão temporario/index.html">Abrir</a>
    </div>
  </main>

  <footer>
    &copy; autor: Tauam Lucas 2025
  </footer>

</body>
</html>
